<!DOCTYPE html>
<html>
<head>
<title>Clean HTML</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<script src="jquery-3.3.1.min.js"></script>
<script src="tidy.js"></script>
<script>
$(function () {

    function nodeFilter () {

        // keep: element nodes and text nodes
        // remove: comments, fragments, namespaced elements
        return !(this.nodeType === 1 || this.nodeType === 3) || this.nodeName.match(/:/);

    }

    function whitespace () {

        return $.parseHTML(" ");

    }

    $("#convert").click(function () {

        $("#target").empty();

        $("#source").clone().contents().appendTo("#target");

        var p = $("#target");

        p.children().filter(nodeFilter).replaceWith(whitespace);

        p.find("*").contents().filter(nodeFilter).replaceWith(whitespace);

        // matched elements are totally removed, including their children
        p.find("style, a[name]").replaceWith(whitespace);
        p.find("div > br:only-child, p > br:only-child").parent().replaceWith(whitespace);

        // matched elements are removed from the tree, their children moved up to take their place
        p.find("font, span[lang], span[style], li > p, a u").each(function () {

            $(this).replaceWith($(this).contents().append(whitespace()).prepend(whitespace()));

        });

        p.find("u > a").parent().each(function () {

            $(this).replaceWith($(this).contents().append(whitespace()).prepend(whitespace()));

        });

        p.children("div:only-child, p:only-child").each(function () {

            $(this).replaceWith($(this).contents());

        });

        // matched elements are replaced with divs
        p.find("p").each(function () {

            $(this).replaceWith($("<div></div>").append($(this).contents()));

        });

        // matched elements (at the top level only) get a spacer inserted after them
        p.children("div, p").each(function () {

            $(this).after($("<div>&nbsp;</div>"))

        });

        // see http://api.html-tidy.org/tidy/quickref_5.6.0.html
        var options = {
            "indent":               "auto",
            "indent-spaces":        2,
            "wrap":                 0,
            "break-before-br":      true,
            "clean":                false,
            "drop-empty-elements":  false,
            "drop-empty-paras":     false,
            "numeric-entities":     true,
            "preserve-entities":    true,
            "quote-marks":          true,
            "show-body-only":       true,
            "tidy-mark":            false
        };

        var output = tidy_html5(p.html(), options);

        $("#output").val(output.replace(/<([a-z0-9]+)><\/\1>/gi, " "));

    });

});
</script>
</head>
<body>
<div id="source" contenteditable="true"></div>
<div id="target" contenteditable="true"></div>
<textarea id="output"></textarea>
<button id="convert">Convert</button>
</body>
</html>
